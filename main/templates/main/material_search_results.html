{% extends "main/base.html" %}
{% load static %}
{% block title %}
Search Results
{% endblock %}


{% block content %}
        <!-- Page Header Start -->
        <div class="page--header pt--60 pb--60 text-center" data-bg-img="{% static 'img/logo.jpeg' %}" data-overlay="0.85">
            <div class="container">
                <div class="title">
                    <h2 class="h1 text-white">Search Results</h2>
                </div>
            </div>
        </div>
        <!-- Page Header End -->

        <!-- Page Wrapper Start -->
        <section class="page--wrapper pt--80 pb--20">
            <div class="container">
                <div class="row">
                    <!-- Main Content Start -->
                    <div class="main--content col-md-12 pb--30">
                        <div class="main--content-inner">
                            <div class="row AdjustRow">
                                {% for material in materials %}
                                <div class="col-md-3 col-xs-6 col-xxs-12 pb--30">
                                    <!-- Product Item Start -->
                                    <div class="product--item" data-scroll-reveal="bottom">
                                        <!-- Product Image Start -->
                                        <div class="product--img">
                                            <img src="{{ material.image.url }}" alt="">

                                            <div class="action">
                                                <a href="{{ material.get_absolute_url }}">
                                                    <i class="fa fa-eye"></i>
                                                    <span>View Details</span>
                                                </a>
                                            </div>
                                        </div>
                                        <!-- Product Image End -->

                                        <!-- Product Info Start -->
                                        <div class="product--info text-center">
                                            <div class="cat">
                                                <p>
                                                    <a class="btn-link">{{ material.course_code }}</a>
                                                </p>
                                            </div>

                                            <div class="title">
                                                <h3 class="h6">
                                                    <a href="{{ material.get_absolute_url }}" class="btn-link">{{ material.name }}</a>
                                                </h3>
                                            </div>

                                            <!-- <div class="rating">
                                                <ul class="nav">
                                                    <li><i class="fa fa-star text-primary"></i></li>
                                                    <li><i class="fa fa-star text-primary"></i></li>
                                                    <li><i class="fa fa-star text-primary"></i></li>
                                                    <li><i class="fa fa-star"></i></li>
                                                    <li><i class="fa fa-star"></i></li>
                                                </ul>
                                            </div> -->
                                        </div>
                                        <!-- Product Info End -->
                                    </div>
                                    <!-- Product Item End -->
                                </div>
                                {% endfor %}
                            </div>

                            <!-- Page Count Start -->
                            <div class="page--count pb--30">
                                <label class="ff--primary fs--14 fw--500 text-darker">
                                    <span>Viewing</span>
                                    {% if materials.has_previous %}
                                    <a href="?page={{ materials.previous_page_number }}" class="btn-link"><i class="fa fa-caret-left"></i></a>
                                    {% endif %}

                                    <input type="number" name="page-count" value="{{ materials.number }}" class="form-control form-sm">
                                    
                                    {% if materials.has_next %}
                                    <a href="?page={{ materials.next_page_number }}" class="btn-link"><i class="fa fa-caret-right"></i></a>
                                    {% endif %}
                                </label>
                            </div>
                            <!-- Page Count End -->
                        </div>
                    </div>
                    <!-- Main Content End -->
                </div>
            </div>
        </section>
        <!-- Page Wrapper End -->

{% endblock %}
